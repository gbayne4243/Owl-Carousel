<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Nature</h1>

    <div class="owl-carousel">
      <div class="item"><img src="img/forest_path.jpg"></div>
      <div class="item"><img src="img/bear.jpg"></div>
      <div class="item"><img src="img/lake.jpg"></div>
      <div class="item"><img src="img/cave.jpg"></div>
      <div class="item"><img src="img/hill_side.jpg"></div>
      <div class="item"><img src="img/bird.jpg"></div>
      <div class="item"><img src="img/river.jpg"></div>
      <div class="item"><img src="img/beach.jpg"></div>
      </div>

    <!-- JavaScript -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          items : 1
      })
     })
    </script>
  </body>
</html>
